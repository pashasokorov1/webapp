<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить поездку</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добавить поездку</h1>
        <input type="number" id="startOdometer" placeholder="Начальный спидометр (км)">
        <input type="number" id="km" placeholder="Пройдено км">
        <input type="number" id="cityKm" placeholder="Город (км)">
        <input type="number" id="highwayKm" placeholder="Трасса (км)">
        <input type="number" id="districtKm" placeholder="Район (км)">
        <input type="number" id="idleTime" placeholder="Простой (ч)">
        <input type="number" id="fuelStart" placeholder="Топливо на начало дня (л)">
        <input type="number" id="refuel" placeholder="Заправка (л)">
        <button onclick="addTrip()">Добавить поездку</button>
        <button onclick="window.location.href='index.html'">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
